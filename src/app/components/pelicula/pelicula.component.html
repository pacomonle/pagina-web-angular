<article class="article-item" >
    <div class="image-wrap">
      <img [src]="pelicula.image" [alt]="pelicula.title" />
    </div>
    
    <h2>{{ pelicula.title }}</h2>
    <span [class.yearRed]='pelicula.year > 2019'
          [class.yearGreen]='pelicula.year <= 2019'
          [style.background]="pelicula.year > 2019 ? 'red' : 'blue'" 
          style='color: white'>
        {{pelicula.year}}
    </span>
    <a href="#">Leer m√°s</a>
      <button (click)="seleccionar($event, pelicula)">Seleccionar Favorita</button>
    <div class="clearfix"></div>
  </article>
