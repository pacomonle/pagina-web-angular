<app-slider [nombre]="'Article'" [size]="'small'"></app-slider>
<div class="center">
  <section id="content">
    <article class="article-item article-detail">
      <div class="image-wrap">
        <img
          [src]="url + 'get-image/' + article.image"
          [alt]="article.title"
          *ngIf="article.image"
        />
        <img
          src="assets/images/descarga.png"
          [alt]="article.title"
          *ngIf="!article.image"
        />
      </div>

      <h1 class="subheader">{{ article.title }}</h1>
      <span class="date">
        {{ article.date | amLocale: "es" | amTimeAgo }}
      </span>
      <p>
        {{ article.content }}
      </p>

      <div class="clearfix"></div>
      <div class="buttons">
        <a href="" class="btn btn-warning">Editar</a>
        <a href="" class="btn btn-danger">Borrar</a>
      </div>
    </article>
  </section>
  <app-sidebar></app-sidebar>
</div>
