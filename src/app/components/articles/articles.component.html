<div class="loading" *ngIf="!articles" >

    Cargando....

</div>

<div class="loading" *ngIf="articles.length === 0" >

  <h2 class="subheader">Tu busqueda no tiene resultados, intentalo con otra :)</h2>


</div>

<div id="articles" *ngIf="articles">
    <article
      class="article-item"
      id="article-template"
      *ngFor="let article of articles"
    >
      <div class="image-wrap">
        <img
          [src]="url + 'get-image/' +article.image"
          [alt]="article.title"
          *ngIf="article.image"
        />
        <img
         src="assets/images/descarga.png"
        [alt]="article.title"
        *ngIf="!article.image"
      />
      </div>

      <h2>{{article.title}}</h2>
      <span class="date">
        {{article.date | amLocale:'es' | amTimeAgo }}
      </span>
      <a [routerLink]="['/blog/articulo', article._id]" routerLinkActive="router-link-active" >Leer m√°s</a>

      <div class="clearfix"></div>
    </article>
    </div>
